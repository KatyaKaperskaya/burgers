<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee-House: Menu</Menu></title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header class="header header menu">
            <a href="/"><img src="./assets/logo.png" alt="logo"></a>
            <nav class="nav nav_menu">
                <ul class="menu">
                    <li class="menu__item">
                        <a href="#favorite" class="menu__link">Favorite coffee</a>
                    </li>
                    <li class="menu__item">
                        <a href="#about" class="menu__link">About</a>
                    </li>
                    <li class="menu__item">
                        <a href="#mobile" class="menu__link">Mobile app</a>
                    </li>
                    <li class="menu__item">
                        <a href="#contacts" class="menu__link">Contact us</a>
                    </li>
                </ul>
            </nav>
            <p class="menu__active menu__link_hard">
                <span>Menu</span>
                <img src="./assets/icons/coffee-cup.svg" alt="coffee-cup">
            </p>
        </header>
        <main class="main">

            <section class="section menu">
                <h1 class="section__title section__title_menu">Behind each of our cups hides an <span>amazing surprise</span></h1>
                <div class="menu__categories">
                    <div class="btn_btn_border btn_categories_active">
                        <div class="btn_circle">
                            <img src="./assets/icons/coffee-cat.png" alt="coffee">
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer start -->
        <footer class="footer">
            <div class="footer__descr">
                <h2 class="section__title section__title_footer">Sip, Savor, Smile. <span class="'mark">It's coffee time!</span></h2>
            </div>
            <div class="footer__contacts">
                <p class="footer__title">Contact us</p>
                <div class="footer__contacts__wrap">
                    <a href="" class="footer__link footer__link_pin">
                        <img src="./assets/icons/pin-alt.svg" alt="coffee-cup">
                        <span>8558 Green Rd., LA</span>
                    </a>
                    <a href="" class="footer__link footer__link_phone">
                        <img src="./assets/icons/phone.svg" alt="coffee-cup">
                        <span>+1 (603) 555-0123</span>
                    </a>
                    <p class="footer__line">
                        <img src="./assets/icons/clock.svg" alt="coffee-cup">
                        <span>Mon-Sat: 9:00 AM - 23:00 PM</span>
                    </p>
                </div>
            </div>
        </footer>
        <!-- Footer start -->

    </div>
</body>
</html>
